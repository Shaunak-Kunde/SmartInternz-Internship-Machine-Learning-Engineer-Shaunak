<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Prediction</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
    </nav>

    <h1>Enter Employee Details</h1>
    <form action="{{ url_for('predict') }}" method="post">
        <label for="quarter">Quarter:</label>
        <select name="quarter" required>
            <option value="1">Quarter1</option>
            <option value="2">Quarter2</option>
            <option value="3">Quarter3</option>
            <option value="4">Quarter4</option>
        </select><br><br>

        <label for="department">Department:</label>
        <select name="department" required>
            <option value="1">Sewing</option>
            <option value="2">Finishing</option>
        </select><br><br>

        <label for="day">Day:</label>
        <select name="day" required>
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
            <option value="7">Sunday</option>
        </select><br><br>

        <label for="team">Team:</label>
        <select name="team" required>
            <option value="1">Team 1</option>
            <option value="2">Team 2</option>
            <option value="3">Team 3</option>
            <option value="4">Team 4</option>
            <option value="5">Team 5</option>
            <option value="6">Team 6</option>
            <option value="7">Team 7</option>
            <option value="8">Team 8</option>
            <option value="9">Team 9</option>
            <option value="10">Team 10</option>
            <option value="11">Team 11</option>
            <option value="12">Team 12</option>
        </select><br><br>

        <label for="targeted_productivity">Targeted Productivity:</label>
        <input type="text" name="targeted_productivity" required><br><br>

        <label for="smv">SMV:</label>
        <input type="text" name="smv" required><br><br>

        <label for="wip">WIP:</label>
        <input type="text" name="wip" required><br><br>

        <label for="over_time">Over Time:</label>
        <input type="text" name="over_time" required><br><br>

        <label for="incentive">Incentive:</label>
        <input type="text" name="incentive" required><br><br>
        
        <label for="idle_time">Idle Time:</label>
        <input type="text" name="idle_time" required><br><br>

        <label for="idle_men">Idle Men:</label>
        <input type="text" name="idle_men" required><br><br>

        <label for="no_of_style_change">No of Style Change:</label>
        <input type="text" name="no_of_style_change" required><br><br>

        <label for="no_of_workers">No of Workers:</label>
        <input type="text" name="no_of_workers" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
